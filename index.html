<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <meta name="description" content="DOM JS - Dzakkir Latifan Makarim" />
        <meta name="keywords" content="DOM JS, Dzakkir, Latifan, Makarim, Dzakkir Latifan Makarim" />
        <title>DOM JS - Dzakkir Latifan Makarim</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        
        <!-- Memanipulasi DOM halaman sebuah website,
        - membuat teks kedalam id/class html tertentu (innerHTML)
        - membuat element html kedalam id/class html tertentu (createElement)
        - membuat element yang dinamis berdasarkan event handler tertentu, contoh: button di click berubah halaman (onClick) -->

        <button onclick="tombol()">tekan</button>
        <h1 align="center" id="judul"></h1>
        <h2 align="center" id="cv"></h2>

        <script src="script.js"></script>
    </body>
</html>
